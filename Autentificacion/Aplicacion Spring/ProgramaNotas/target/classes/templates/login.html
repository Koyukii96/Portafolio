<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
 <head>
 <title>Inicio de Sesion</title>
 </head>
 <body>
     <div th:if="${param.error}">
        <h1 style="color:red">Nombre de Usuario o Contraseña Incorrecta. Vuelva a intentarlo</h1>
 
     </div>
     <div th:if="${param.logout}">
         <h1 style="color:blue">Desconectado.</h1>
     </div>
     <form th:action="@{/login}" method="post">
         <div><label> Usuario : <input type="text" name="username"/> </label></div>
         <div><label> Contraseña: <input type="password" name="password"/> </label></div>
         <div><input type="submit" value="Ingresar"/>    </div>
     </form>
 </body>
</html>
